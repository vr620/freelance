<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>PROPWORTH</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='my_favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
		<style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                }
        </style>
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">PROPWORTH</span></h2>

		<div class="results">

				<h3><b>RANGE: {Poor:{0-3} , AVG:{4-6} , Good:{7-8} , Excellent:{9-10}}</b></h3>
		</div>

		<img src="https://images.app.goo.gl/fRVtZPGLvtsRnNeJ9" alt="Bangaluru" style="width:50%;">

		<!-- Footer -->
       <div class='footer'>
           <p class='footer-description'>Made by Soumyadeep & Somreeta.</p>
       </div>

	</body>
</html>
