<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>PROPWORTH</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='my_favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">PROPWORTH</span></h2>
    	</div>

		<!-- Result -->
		<div class="results">
				<h1>Prediction: {{ prediction }} lakh  </h1>
				<h2>Livablity score here is: {{ living_score }}  </h2>
				<h3><b>RANGE: {Poor:{0-3} , AVG:{4-6} , Good:{7-8} , Excellent:{9-10}}</b></h3>
		</div>

		<div class="mapouter">
			<div class="gmap_canvas">
				<iframe width="300" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=bangalurur&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
				<a href="https://youtube-embed-code.com">youtube embed code</a><br>
				<style>.mapouter{position:relative;text-align:right;height:300px;width:300px;}</style>
				<a href="https://www.embedgooglemap.net"></a>
				<style>.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:300px;}
			    </style>
		    </div>
	    </div>

		
		<!-- Footer -->
       <div class='footer'>
           <p class='footer-description'>Made by Soumyadeep & Somreeta.</p>
       </div>

	</body>
</html>
